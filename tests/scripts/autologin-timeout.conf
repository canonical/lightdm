#
# Check automatically logs in default user
#

[SeatDefaults]
autologin-user=have-password1
autologin-user-timeout=1
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START

# X server starts
#?XSERVER-0 START VT=7

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START XDG_SESSION_COOKIE=ck-cookie-x:0
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Autologin timer expires
#?GREETER-X-0 AUTOLOGIN-TIMER-EXPIRED

# Trigger autologin
#?*GREETER-X-0 AUTHENTICATE-AUTOLOGIN
#?GREETER-X-0 AUTHENTICATION-COMPLETE USERNAME=have-password1 AUTHENTICATED=TRUE
#?*GREETER-X-0 START-SESSION
#?GREETER-X-0 TERMINATE SIGNAL=15

# Session starts
#?SESSION-X-0 START XDG_SESSION_COOKIE=ck-cookie-x:0 USER=have-password1
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
