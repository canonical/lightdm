#
# Check libaudit record written on autologin
#

[test-audit-config]
check-events=true

[SeatDefaults]
autologin-user=have-password1
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START

# X server starts
#?XSERVER-0 START VT=7 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# libaudit record written
#?AUDIT OPEN
#?AUDIT LOG-ACCT TYPE=USER_LOGIN PGNAME= OP=login NAME=have-password1 ID=1000 HOST= ADDR= TTY=/dev/tty7 RESULT=1

# Autologin session starts
#?SESSION-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_GREETER_DATA_DIR=.*/have-password1 DESKTOP_SESSION=default USER=have-password1
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# Logout session
#?*SESSION-X-0 LOGOUT

# libaudit record written
#?AUDIT OPEN
#?AUDIT LOG-ACCT TYPE=USER_LOGOUT PGNAME= OP=logout NAME=have-password1 ID=1000 HOST= ADDR= TTY=/dev/tty7 RESULT=1

# X server stops
#?XSERVER-0 TERMINATE SIGNAL=15

# X server starts
#?XSERVER-0 START VT=7 SEAT=seat0

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c1
#?XSERVER-0 ACCEPT-CONNECT
#?GREETER-X-0 CONNECT-XSERVER
#?GREETER-X-0 CONNECT-TO-DAEMON
#?GREETER-X-0 CONNECTED-TO-DAEMON

# Cleanup
#?*STOP-DAEMON
#?GREETER-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
