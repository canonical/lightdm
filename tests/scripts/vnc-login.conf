#
# Check that LightDM correctly negotiates VNC and starts the session to the remote server.
#

[LightDM]
minimum-display-number=50
start-default-seat=false

[VNCServer]
enabled=true
port=9999

[test-greeter-config]
username=alice
password=password

#?RUNNER DAEMON-START
#?*WAIT 1

# Start a VNC client
#?*START-VNC-CLIENT ARGS="::9999"
#?VNC-CLIENT START
#?VNC-CLIENT CONNECT SERVER=::9999

# Xvnc server starts
#?XSERVER :50 START GEOMETRY=1024x768 DEPTH=8

# Negotiate with Xvnc
#?VNC-CLIENT CONNECTED VERSION="RFB 003.007"

#?XSERVER :50 INDICATE-READY

#?XSERVER :50 VNC-CLIENT-CONNECT VERSION="RFB 003.003"

# LightDM connects to X server
#?XSERVER :50 ACCEPT-CONNECT

# Greeter starts and connects to remote X server
#?GREETER :50 START
#?XSERVER :50 ACCEPT-CONNECT
#?GREETER :50 CONNECT-XSERVER
#?GREETER :50 CONNECT-TO-DAEMON
#?GREETER :50 CONNECTED-TO-DAEMON

# Log in
#?GREETER :50 AUTHENTICATE USERNAME=alice
#?GREETER :50 SHOW-PROMPT TEXT="Password:"
#?GREETER :50 RESPOND TEXT="password"
#?GREETER :50 AUTHENTICATION-COMPLETE USERNAME=alice AUTHENTICATED=TRUE
#?GREETER :50 TERMINATE SIGNAL=15

# Session starts
#?SESSION :50 START USER=alice
#?XSERVER :50 ACCEPT-CONNECT
#?SESSION :50 CONNECT-XSERVER

# Clean up
#?*STOP-DAEMON
#?(SESSION :50 TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?(SESSION :50 TERMINATE SIGNAL=15|XSERVER :50 TERMINATE SIGNAL=15)
#?RUNNER DAEMON-EXIT STATUS=0
