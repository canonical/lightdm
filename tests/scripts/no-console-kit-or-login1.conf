#
# Check still works when neither ConsoleKit or login1 is available
#

[test-runner-config]
disable-console-kit=true
disable-login1=true

[LightDM]
minimum-display-number=50

[SeatDefaults]
autologin-user=have-password1

#?RUNNER DAEMON-START

# X server starts
#?XSERVER-50 START
#?XSERVER-50 INDICATE-READY

# LightDM connects to X server
#?XSERVER-50 ACCEPT-CONNECT

# Session starts
#?SESSION-X-50 START USER=have-password1
#?XSERVER-50 ACCEPT-CONNECT
#?SESSION-X-50 CONNECT-XSERVER

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-50 TERMINATE SIGNAL=15
#?XSERVER-50 TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
